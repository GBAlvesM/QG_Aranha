<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/ranking.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div id="container">
        <div id="boxdash">
            <div id="menu">
                <img src="../assets/logo.png" alt="" class="logo">
                <div class="itens">
                    <a href="inicial.html">Início</a>
                    <a href="ranking.html" style="color: #b42727;">Ranking</a>
                </div>
                <div class="logout">
                    <a href="../quiz.html">Jogar novamente</a>
                    <a href="../index.html">Sair</a>
                </div>
            </div>
            <div id="conteudo">
                <div id="bv">
                    <h1>Ranking de pontuação</h1>
                </div>
                <div id="grafs">
                    <div id="rankingUser">
                        <h2>Top Usuários do QG Aranha</h2>
                        <div id="rank">
                            <div class="linhaRank">
                                <span class="lugar T1">1</span> <span id="nomeT1">fulano</span> <span
                                    id="pontuacaoT1">#</span>
                            </div>
                            <div class="linhaRank">
                                <span class="lugar T2">2</span> <span id="nomeT2">fulano</span> <span
                                    id="pontuacaoT2">#</span>
                            </div>
                            <div class="linhaRank">
                                <span class="lugar T3">3</span> <span id="nomeT3">fulano</span> <span
                                    id="pontuacaoT3">#</span>
                            </div>
                            <div class="linhaRank">
                                <span class="lugar">4</span> <span id="nomeT4">fulano</span> <span
                                    id="pontuacaoT4">#</span>
                            </div>
                            <div class="linhaRank">
                                <span class="lugar">5</span> <span id="nomeT5">fulano</span> <span
                                    id="pontuacaoT5">#</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = dadosPreferencia()

    function dadosPreferencia() {
        const idUser = sessionStorage.ID_USUARIO


        fetch("/medidas/ranking", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idServer: idUser

            }),

        })
            .then(function (responseR) {
                if (responseR.ok) {
                    responseR.json().then(function (rankingResult) {
                        console.log(`Dados recebidos: ${JSON.stringify(rankingResult)}`)

                        var nomesTop = []
                        var notasTop = []

                        rankingResult.forEach(item => {
                            nomesTop.push(item.nome)
                            notasTop.push(item.pontuacao)
                        })

                        document.getElementById("nomeT1").innerHTML = nomesTop[0]
                        document.getElementById("nomeT2").innerHTML = nomesTop[1]
                        document.getElementById("nomeT3").innerHTML = nomesTop[2]
                        document.getElementById("nomeT4").innerHTML = nomesTop[3]
                        document.getElementById("nomeT5").innerHTML = nomesTop[4]

                        document.getElementById("pontuacaoT1").innerHTML = notasTop[0]
                        document.getElementById("pontuacaoT2").innerHTML = notasTop[1]
                        document.getElementById("pontuacaoT3").innerHTML = notasTop[2]
                        document.getElementById("pontuacaoT4").innerHTML = notasTop[3]
                        document.getElementById("pontuacaoT5").innerHTML = notasTop[4]

                    }
                    )
                } else {
                    console.error('Nenhum dado encontrado ou erro na API')
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para o gráfico ${error.message}`)
            })

    }

</script>

</html>
